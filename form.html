    <title>My 5-a-side</title>
</head>

<body>
<!-- header -->
    <header id="sticky">
        <a href="index.html" aria-label="Click to return to the Home Page">
            <h1 id="nav-header">My 5-A-Side</h1> 
        </a>

            <nav>
                <ul id="nav-bar">
                    <li>
                        <a href="index.html" class="active" aria-label="Click to return to the Home Page">Home</a>
                    </li>
                    <li>
                        <a href="community.html" aria-label="Click to visit our Community Page">Community</a>
                    </li>
                    <li>
                        <a href="form.html" aria-label="Click to visit our Signup Page">Sign Up</a>
                    </li>
                </ul>
            </nav>
            
    </header>

    <!-- Form Section -->

    <section id="form-section" alt="A background image of a person dressed formally, writing something down upon a desk">
        <div id="form">   
            <form class="form-data" action="#" method="get">

                <label for="fname">First Name:</label><br>
                <input type="text"  id="fname" name="first_name" class="input-box" required>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="last_name" class="input-box" required><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email_address" class="input-box" required><br>

                <label for="location-table">Your Location:</label><br>
                <select id="location-table" name="location-table" class="select-box">
                    <option value="manchester">Manchester</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="submit"></label>
                <input type="submit" value="Sign Up" id="submit" name="submit" target="_blank">

            </form>
        </div>
        <div id="form-title">
            <h1>Built by players, <br> 
                for players</h1>
        </div>
    </section>



</body>
