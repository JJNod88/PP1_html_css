<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="football, manchester, soccer, salford, ordsall, 5-a-side, 6-a-side, 7-a-side, five-a-side">
    <meta name="description" content="Football site for people to find games, teams and manage their own team. Sign up page with a form">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>My 5-a-side</title>
</head>

<body>
<!-- header -->
    <header id="sticky">
        <a href="index.html" aria-label="Click to return to the Home Page" id="nav-header">My 5-A-Side</a>

            <nav>
                <ul id="nav-bar">
                    <li>
                        <a href="index.html" aria-label="Click to return to the Home Page">Home</a>
                    </li>
                    <li>
                        <a href="community.html" aria-label="Click to visit our Community Page">Community</a>
                    </li>
                    <li>
                        <a href="form.html" class="active" aria-label="Click to visit our Signup Page">Sign Up</a>
                    </li>
                </ul>
            </nav>
            
    </header>

    <!-- Form Section -->
    <section id="form-section">
        <div id="form">   
            <form class="form-data" action="submitpage.html" method="get">

                <label for="fname">First Name:</label><br>
                <input type="text"  id="fname" name="first_name" class="input-box" required>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="last_name" class="input-box" required><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email_address" class="input-box" required><br>

                <label for="location-table">Your Location:</label><br>
                <select id="location-table" name="location-table" class="select-box">
                    <option value="manchester">Manchester</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="submit"></label>
                <input type="submit" value="Sign Up" id="submit" name="submit">

            </form>
        </div>
        <div id="form-title">
            <h1>Built by players, <br> 
                for players</h1>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>


<!-- footer-->
    <footer>
        <div id="f-icons">
            <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="Please visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
            <a href="https://outlook.live.com/owa/" target="_blank" rel="noopener" aria-label="Please contact us via email (opens in new tab)"><i class="fas fa-envelope"></i></a>
            <a href="form.html" aria-label="Click here to visit our Join Us page"><i class="fas fa-user-plus" rel="noopener"></i></a>        
        </div>
    </footer>

</body>

</html>
